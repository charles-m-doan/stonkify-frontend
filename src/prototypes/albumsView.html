<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>albumsView</title>
		<link rel="icon" href="../images/stonkify.png" type="image/x-icon" />

		<link rel="stylesheet" type="text/css" href="../css/base/_combined.css" />
	</head>
	<body>
		<div class="wrapper">
			<section class="banner sidebar">
				<div class="banner__logo">
					<figure class="banner__logo__image">
						<img src="../images/meme_man.png" />
					</figure>
					<h1 class="banner__logo__title">Stonkify</h1>
				</div>

				<ul class="banner__nav-list">
					<a href="./homeView.html"><li class="nav-list__item">Home</li></a>
					<a href="./searchView.html"><li class="nav-list__item">Search</li></a>
					<a href="./artistsView.html"
						><li class="nav-list__item">Artists</li></a
					>
					<a href="albumsView.html"><li class="nav-list__item">Albums</li></a>
				</ul>
			</section>
			<section class="content">
				<main class="main">
					<h1 class="page-title">Albums</h1>

					<section class="card-gallery">
						<article class="card">
							<h3 class="card__title">Sheik Yerbouti</h3>
							<figure class="album-card__cover-image">
								<img
									src="https://upload.wikimedia.org/wikipedia/en/thumb/3/3a/Sheik_Yerbouti.jpeg/220px-Sheik_Yerbouti.jpeg"
								/>
							</figure>
							<h4 class="album-card__artist-name">Frank Zappa</h4>
							<h5 class="album-card__date">1979</h5>
						</article>

						<article class="card">
							<h3 class="card__title">Sublime</h3>
							<figure class="album-card__cover-image">
								<img
									src="https://upload.wikimedia.org/wikipedia/en/thumb/9/94/Sublime_Self-Titled.jpg/220px-Sublime_Self-Titled.jpg"
								/>
							</figure>
							<h4 class="album-card__artist-name">Sublime</h4>
							<h5 class="album-card__date">1996</h5>
						</article>

						<article class="card">
							<h3 class="card__title">After the Disco</h3>
							<figure class="album-card__cover-image">
								<img
									src="https://upload.wikimedia.org/wikipedia/en/thumb/5/5c/After_The_Disco_Cover.jpg/220px-After_The_Disco_Cover.jpg"
								/>
							</figure>
							<h4 class="album-card__artist-name">Broken Bells</h4>
							<h5 class="album-card__date">2014</h5>
						</article>

						<article class="card">
							<h3 class="card__title">Slow Train Coming</h3>
							<figure class="album-card__cover-image">
								<img
									src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c7/Bob_Dylan_-_Slow_Train_Coming.jpg/220px-Bob_Dylan_-_Slow_Train_Coming.jpg"
								/>
							</figure>
							<h4 class="album-card__artist-name">Bob Dylan</h4>
							<h5 class="album-card__date">1979</h5>
						</article>

						<article class="card">
							<h3 class="card__title">The Dark Side of the Moon</h3>
							<figure class="album-card__cover-image">
								<img
									src="https://upload.wikimedia.org/wikipedia/en/thumb/3/3b/Dark_Side_of_the_Moon.png/220px-Dark_Side_of_the_Moon.png"
								/>
							</figure>
							<h4 class="album-card__artist-name">Pink Floyd</h4>
							<h5 class="album-card__date">1973</h5>
						</article>
					</section>
				</main>
				<footer class="footer"><h2>&copy;2019 Stonkify Freemium</h2></footer>
			</section>
		</div>
	</body>
</html>
