<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>singleArtistView</title>
		<link rel="icon" href="../images/stonkify.png" type="image/x-icon" />

		<link rel="stylesheet" type="text/css" href="../css/base/_combined.css" />
	</head>
	<body>
		<div class="wrapper">
			<section class="banner sidebar">
				<div class="banner__logo">
					<figure class="banner__logo__image">
						<img src="../images/meme_man.png" />
					</figure>
					<h1 class="banner__logo__title">Stonkify</h1>
				</div>

				<ul class="banner__nav-list">
					<a href="./homeView.html"><li class="nav-list__item">Home</li></a>
					<a href="./searchView.html"><li class="nav-list__item">Search</li></a>
					<a href="./artistsView.html"
						><li class="nav-list__item">Artists</li></a
					>
					<a href="albumsView.html"><li class="nav-list__item">Albums</li></a>
				</ul>
			</section>

			<section class="content">
				<main class="main">
					<div class="container">
						<section class="avatar">
							<figure class="avatar__figure">
								<img
									class="avatar-figure__img-artist"
									src="https://www.biography.com/.image/ar_1:1%2Cc_fill%2Ccs_srgb%2Cg_face%2Cq_auto:good%2Cw_300/MTE1ODA0OTcxODMyODA0ODc3/frank-zappa-9540382-1-402.jpg"
								/>
							</figure>
							<h1 class="avatar__title">Frank Zappa</h1>
						</section>

						<nav class="artist-view__nav">
							<ul class="artist-view__nav__list">
								<li class="nav-list__item">play</li>
								<li class="nav-list__item">about</li>
								<li class="nav-list__item">related</li>
							</ul>
						</nav>
					</div>

					<h1 class="page-title">Albums</h1>

					<section class="card-gallery">
						<article class="card">
							<h3 class="card__title">The Roxy Performances (Live)</h3>
							<figure class="album-card__cover-image">
								<img
									src="http://www.progarchives.com/progressive_rock_discography_covers/1023/cover_15421822122018_r.jpg"
								/>
							</figure>
							<h4 class="album-card__date">1973</h4>
						</article>

						<article class="card">
							<h3 class="card__title">Sheik Yerbouti</h3>
							<figure class="album-card__cover-image">
								<img
									src="https://upload.wikimedia.org/wikipedia/en/thumb/3/3a/Sheik_Yerbouti.jpeg/220px-Sheik_Yerbouti.jpeg"
								/>
							</figure>
							<h4 class="album-card__date">1979</h4>
						</article>

						<article class="card">
							<h3 class="card__title">Them or Us</h3>
							<figure class="album-card__cover-image">
								<img
									src="https://upload.wikimedia.org/wikipedia/en/thumb/8/82/Zappa_Them_or_Us.jpg/220px-Zappa_Them_or_Us.jpg"
								/>
							</figure>
							<h4 class="album-card__date">1984</h4>
						</article>
					</section>
				</main>
				<footer class="footer"><h2>&copy;2019 Stonkify Freemium</h2></footer>
			</section>
		</div>
	</body>
</html>
